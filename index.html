<html>
	<head>
		<title>Different OS
		</title>
		<link rel="stylesheet" href="Slider_Styles.css">
		<link rel="icon" href="OS.ico">
	</head>
	<body bgcolor="0e0e0e">
		<!-- Slideshow container -->
<div class="slideshow-container"
style="width:500px;
height:580px;
margin-bottom:0px;">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">1 / 8</div>
    <img src="win.png" style="width:100%">
    <div class="text"
    style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;">Windows</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">2 / 8</div>
    <img src="ubuntu desktopc.png" style="width:100%">
    <div class="text"
    style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;
    padding-top:50px;">Ubuntu</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">3 / 8</div>
    <img src="Gnu.png" style="width:100%">
    <div class="text"
    style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;"> Kite GNU/Linux</div>
  </div>
  
   <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">4 / 8</div>
    <img src="linux.png" style="width:100%">
    <div class="text"
    style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;">Linux</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">5 / 8</div>
    <img src="mac.png" style="width:100%">
    <div class="text"
    style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;">Mac OS</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">6 / 8</div>
    <img src="chrome os.png" style="width:100%">
    <div class="text"
    style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;">Chrome OS</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">7 / 8</div>
    <img src="android.png" style="width:100%;">
    <div class="text" style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;">Android</div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext"
    style="
    font-family:roboto;
    font-size:25px;">8 / 8</div>
    <img src="ios.png" style="width:100%">
    <div class="text"
    style="
    font-family:roboto,arial;
    font-size:40px;
    font-weight:bold;">IOS</div>
  </div>
  
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
   <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
</div>
<script>
	let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
	</body>
</html>
